apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    k8s-app: nginx
  namespace: apps
spec:
  selector:
    k8s-app: nginx
  ports:
    - port: 80
      targetPort: 80

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx
  namespace: apps
spec:
  rules:
  # This is your serving URL, it shout match with Django allow host in poll-configmap
  - host: apps.your-domain.com
    http:
      paths:
      - backend:
          serviceName: nginx
          servicePort: 80
        path: /

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
  labels:
    k8s-app: nginx
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: nginx
  template:
    metadata:
      labels:
        k8s-app: nginx
    spec:
      containers:
        - image: trucv/nginx:latest
          imagePullPolicy: "Always"
          name: nginx
          ports:
            - containerPort: 80
              name: nginx
          volumeMounts:
            - mountPath: /apps/polls/static
              name: staticfiles
      volumes:
        - name: staticfiles
          persistentVolumeClaim:
            claimName: nfs-pvc

